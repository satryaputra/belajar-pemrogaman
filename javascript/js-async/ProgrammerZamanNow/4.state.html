<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asychronous</title>
</head>
<body>
    <h1 class="response"></h1>

    <script>

        const ajax = new XMLHttpRequest();
        
        ajax.onreadystatechange = () => {
            console.log(`Ready State Change ${ajax.readyState}`);
        }

        function displayResponse(json) {
            document.querySelector(".response").textContent = json.response;
        }

        // ajax.open("GET", "api/hello.json");
        ajax.open("GET", "api/salah.json");
        ajax.addEventListener("load", () => {
            
            if (ajax.status === 200) {
                const json = JSON.parse(ajax.responseText);
                displayResponse(json);
            } else {
                displayResponse({
                    response: `Kesalahan dengan status ${ajax.status}`
                })
            }
        })
        ajax.send();

    </script>
</body>
</html>
