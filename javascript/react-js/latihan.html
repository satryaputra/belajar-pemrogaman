<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Membuat Komponen</title>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- React DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <!--
        
        - State adalah data yang berubah seiring waktu di React

     -->

        <div id="root"></div>

        <script type="text/babel">

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        function Button({nameButton, event}) {
            return (<button onClick={event}>{nameButton}</button>);
        }

        function Text({number}) {
            return (<>     {number}     </>)
        }

        function HomePage() {

            const [likes, setLikes] = React.useState(0);

            function increment() {
                setLikes(likes + 1);
            }

            function decrement() {
                setLikes(likes - 1);
            }

            function reset() {
                setLikes(likes * 0);
            }
            
            return (
                <div>
                    <div>
                        <Button nameButton="+" event={increment} />
                        <Text number={likes}/>
                        <Button nameButton="-" event={decrement} />
                    </div>
                    <Button nameButton="Reset" event={reset} />
                </div>
            );
        }

        root.render(<HomePage />);

        </script>

</body>
</html>
