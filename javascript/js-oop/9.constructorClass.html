<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor di Class</title>
</head>
<body>
    <script>

        class Person {
            constructor(name) {
                console.info(`Membuat person ${name}`)
            }

        }

        const eko = new Person();
        console.info(eko); 

    </script>
</body>
</html>
