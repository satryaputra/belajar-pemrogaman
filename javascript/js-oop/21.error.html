<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>

        // Saat membuat aplikasi tentu kita tidak akan terhindar dari yang namanya error 
        // Di JavaScript Error merupakan sesuatu yang sudah standar
        // Banyak sekali class error di javascript, namun semua class error di javascript selalu berujung di class Error, artinya class Error adalah super class untuk semua jenis error di javascript
        // Contoh class error yang terdapat di javascript:
        // SytaxError
        // TypeError
        // EvalError
        // dll

        // Throw Error
        // Saat kita membuat instance object dari class Error, tidak lantas otomatis terjadi error
        // Kita perlu memberi tahu program kita, bahwa kita akan mentrigger sebuah error terjadi, atau istilahnya adalah melempar error (throw error)
        // Untuk melempar error kita bisa gunakan kata kunci throw, diikuti dengan instance object errornya
        // Jika terjadi error maka otomatis kode program kita akan terhenti, dan kita bisa melihat detail error nya di console

        class MathUtil {
            static sum(...numbers) {
                if(numbers.length == 0) {
                    throw new Error("Total Parameter harus lebih dari nol!");
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        console.info(MathUtil.sum());

    </script>
</body>
</html>
