<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof Operator</title>
</head>
<body>
    <script>

        // Kadang ada kasus kita ingin mengecek apakah sebuah object merupakan instance dari class tertentu atau bukan
        // Kita tidak bisa menggunakan operator typeof, karena object dari class, jika kita gunakan operator typeof, hasilnya adalah "
        // Operator instanceof akan menghasilkan boolean, true jika benar object tersebut adalah instance objectnya, atau false jika bukan

        class Employee {

        }

        class Manager {

        }

        const eko = new Employee();
        const budi = new Manager();

        console.info(eko instanceof Employee);
        console.info(eko instanceof Manager);
        console.info(budi instanceof Employee);
        console.info(budi instanceof Manager);


    </script>
</body>
</html>
