<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Error Manual</title>
</head>
<body>
    <script>

        // Untuk membuat class Error Manual cukup membuat turunan dari class Error

        class ValidationError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers) {
                if(numbers.length == 0) {
                    throw new ValidationError("Total Parameter harus lebih dari nol!", "numbers");
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try {
            console.info(MathUtil.sum())
            console.info("Kode blok try akan terhenti");
        } catch (error) {
            if (error instanceof ValidationError) {
                console.error(`Terjadi error di field ${error.field} dengan error: ${error.message}`);
            } else {
                console.error(`Terjadi error : ${error.message}`);
            }
        }

    </script>
</body>
</html>
