<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Class</title>
</head>
<body>
    <script>

        // Sebuah class bisa melakukan pewarisan dari class lainnya dengan menggunakan kata kunci extends
        // Di javascript class inheritance sama seperti prototype inherintance, yaitu hanya bisa memiliki satu parent class

        class Employee {

            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.name}`);
            }
        }

        class Manager extends Employee{
            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.name}`);
            }
        }

        const budi = new Employee();
        budi.name = "Budi";
        budi.sayHello("Arif");

        const eko = new Manager();
        eko.name = "Eko";
        eko.sayHello("Budi");

        console.info(budi);
        console.info(eko);

    </script>
</body>
</html>
