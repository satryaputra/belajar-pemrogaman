<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>
    <script>

        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.firstName}`);
            }
        }

        class Manager extends Employee{
            // jika class child ingin membuat constructor maka wajib memanggil constructor dari parentnya dengan kata kunci super
            constructor(firstName, lastname) {
                super(firstName);
                this.lastname = lastname
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.firstName} ${this.lastname}`);
            }
        }

        const budi = new Employee("Budi");
        budi.sayHello("Arif");

        const eko = new Manager("Eko", "Kurniawan");
        eko.sayHello("Budi");

        console.info(budi);
        console.info(eko);

    </script>
</body>
</html>
