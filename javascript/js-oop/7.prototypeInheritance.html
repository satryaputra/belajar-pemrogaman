<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>

        // Sekarang kita tahu bahwa prototype selalu memiliki parent, artinya dia adalah turunan, parent tertinggi adalah Object prototype
        // Bagaimana jika kita ingin melakukan inheritance ke Prototype lain?
        // Hal ini juga bisa dilakukan, namun agak sedikit tricky, karena hal ini, sebenarnya untuk javascript modern tidak lafi direkomendasikan lagi praktek OOP menggunakan prototype, karena di ES6 sudah dikenalkan kata kunci class

        function Employee(name) {
            this.name = name;
        }

        function Manager(name) {
            this.name = name;
        }

        // inheritance
        // Manager.prototype = Employee.prototype; // contoh pewarisan yang salah yang nantinya akan di replace mentah
        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function (name) {
            console.info(`Hello ${name}, my name is Manager ${this.name}`)
        }

        Employee.prototype.sayHello = function (name) {
            console.info(`Hello ${name}, my name is Employee ${this.name}`)
        }

        const employee = new Employee("Eko");
        employee.sayHello("Joko");

        const manager = new Manager("Putra");
        manager.sayHello("Eko");

        console.info(employee);
        console.info(manager);

    </script>
</body>
</html>
