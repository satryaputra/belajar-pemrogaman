<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <script>

        // js memiliki fitur :
        // Alert -> memberi peringatan berupa popup text di browser
        // Prompt -> meminta input string user browser dalam bentuk popup input text
        // confirm -> meminta input boolean user browser dalam bentuk popup input pilihan

        const masuk = confirm("Apakah yakin mau masuk?")

        if (masuk) {
            alert("Selamat Belajar JavaScript Dasar, Semangat!");
    
            const name = prompt("Siapa nama anda?");
            alert(`Hello ${name}`);
        } else {
            alert("Bye bye")
        }

    </script>
</body>
</html>
