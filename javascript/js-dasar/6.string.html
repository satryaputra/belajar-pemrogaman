<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        // Tipe data string merupakan tipe data text
        // tipe data yang berisikan kumpulan kosong atau lebih karakter
        // di js untuk membuat string hanya perlu mengapit karakter dengan petik('') atau petik ganda ("")

        document.writeln("Mohammad Eka Satrya Putra"); 
        document.writeln("</br>");
        document.writeln("Belajar Bahasa Pemrograman Javascript");

        document.writeln("</br>");

        // string bisa digabungkan dengan operator tambah/plus (+)

        document.writeln("Nama (panggilan) : " + "Satrya"); 
        document.writeln("</br>");
        document.writeln("Cita-cita : " + " Berubah");

        document.writeln("</br>");

        // js mendukung escape sequence
        // escape sequence adalah karakter khusus
        // \n -> Enter
        // \t -> Tab
        // \' -> '
        // \" -> "
        // \\ -> \

        document.writeln("<textarea cols='100', rows='10'>");
        document.writeln("Mohammad \nEka Satrya \nPutra\n");
        document.writeln("\'Belajar\' \tBahasa \n\\Pemrograman \"Javascript\"");
        document.writeln("</textarea>");

        
    </script>
</body>
</html>
