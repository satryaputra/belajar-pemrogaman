<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>

        // switch hampir sama dengan if
        // namun penggunaan switch hanya digunakan untuk perbandingan ==

        const nilai = 'B';

        switch (nilai) {
            case "A":
                document.writeln("<p>Wow anda lulus dengan sangat baik</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda lulus</p>");
                break;
            case "D":
                document.writeln("<p>Anda tidak lulus</p>");
                break;
            default:
                document.writeln("<p>Mungkin anda salah jurusan</p>");

        }

    </script>
</body>
</html>
