<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika di Non Boolean</title>
</head>
<body>
    <h1>Halo Dek</h1>

    <script>

        // OR (||) akan diambil nilai yang kiri apabila keduanya truthy
        console.info("0" || "Ada isi")

        // AND (&&) akan diambil nilai yang kanan apabila keduanya thuthy
        console.info("0" && "ini AND")

    </script>
</body>
</html>
