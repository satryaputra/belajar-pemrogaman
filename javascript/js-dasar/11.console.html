<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>

        // js memiliki fitur untuk melakukan logging
        // logging adalah mekanisme untuk menampilkan informasi dari aplikasi yang sedang berjalan, tanpa harus mengganggu alur kerja aplikasi dan juga interaksi user

        // console.info(...) -> memberitahu informasi
        // console.warn(...) -> memberitahu informasi peringatan
        // console.error(..) -> memberitahu informasi error
        // console.table(...) -> memberitahu informasi dalam bentuk table

        console.debug("Debug"); // untuk menampilkan debug harus men checklist verbose (untuk browser chrome)

        console.info("Hello World");

        console.warn("Ini Peringatan");

        console.error("Contoh Error");

    </script>
</body>
</html>
