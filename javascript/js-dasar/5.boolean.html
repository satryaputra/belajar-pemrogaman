<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Boolean</title>
</head>
<body>
    <script>

        // Tipe data boolean adalah tipe data kebenaran, yang hanya dua data yaitu true (benar/1) dan false (salah/0)

        document.writeln(true); 
        document.writeln("</br>");
        document.writeln(false);

    </script>
</body>
</html>
