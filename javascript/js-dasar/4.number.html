<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>

        // Di javascript hanya memiliki tipe data angka 1 jenis saja yaitu number
        // Number bisa berupa bilangan bulat atau bilangan desimal

        document.writeln(100);
        document.writeln("</br>"); // </br> adalah enter
        document.writeln(100.100);
        document.writeln("</br>");
        document.writeln(0b1010);
        document.writeln("</br>");
        document.writeln(0xFF9);
        document.writeln("</br>");
        document.writeln(0o25);

        // js mendukun number notation, defaultnya basis 10
        // js juga mendukung
        // binary : 0b101010
        // Hexadecimal : 0xFF
        // Octal : 0o10

    </script>
</body>
</html>
