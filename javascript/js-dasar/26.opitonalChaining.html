<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>

        // Optional chaining operator (?) merupakan operator yang digunakan untuk mengaman kan ketika kita ingin mengakses property sebuah object dari data nullish
        // Jika kita mencoba mengakses property dari sebuah object dari data nullish tanpa menggunakan optional chaining operator, maka akan terjadi error
        
        const person = {
            address : {}
        };

        let country = person.address?.country;

        document.writeln(country)

    </script>
</body>
</html>
