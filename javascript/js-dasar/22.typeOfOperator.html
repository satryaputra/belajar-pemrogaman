<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of Operator</title>
</head>
<body>
    <script>

        // typeof merupakan operator yang bisa kita gunakan untuk melihat sebuah value atau variable
        // hasil dari operator typeof adalah string
        
        const data = "Hello";
        let type = typeof data;
        document.writeln(type);

    </script>
</body>
</html>
