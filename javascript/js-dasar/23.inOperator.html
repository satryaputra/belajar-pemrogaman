<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Operator</title>
</head>
<body>
    <script>

        // In operator digunakan untuk menegecek sebuah attributes memiliki value atau tidak di dalam object
        // In operator menghasilkan boolean

        const person = {
            firstName : "Satrya",
            lastName : "Putra"
        };

        let result = "firstName" in person;
        document.writeln(result);

    </script>
</body>
</html>
