<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>

        // this jika digunakan di global scope, local function scope, local nested function scope adalah Window

        const person = {
            name : "Satrya",
            sayHello : function (name) {
                alert(`Hello ${name}, my name is ${this.name}`);
            }
        }

        person.sayHello("Budi");

    </script>
</body>
</html>
