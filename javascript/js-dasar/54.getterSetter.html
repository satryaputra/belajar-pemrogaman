<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>

        const person = {
            fname : "Satrya",
            lname : "Putra",

            // getter
            get fullName() {
                return `${this.fname} ${this.lname}`;
            },

            // setter
            set fullName(value) {
                const array = value.split(" ");
                this.fname = array[0];
                this.lname = array[1];
            }
        };

        console.info(person.fullName);
        
        person.fullName = "Budi Kustanto";
        console.info(person.fullName);

    </script>
</body>
</html>
