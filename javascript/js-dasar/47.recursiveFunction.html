<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>
<body>
    <script>

        // Contoh penggunaan recursive function adalah di faktorial
        // tidak menggunakan recursive function
        function factorial(value) {
            let total = 1;
            for (let i = 1; i <= value; i++) {
                total *= i;
            }
            return total;
        }
        console.info(factorial(5));

        // menggunakan recursive
        function factorialRecursive(value) {
            if (value === 1) {
                return 1;
            } else {
                return value * factorialRecursive(value - 1);
            }
        }
        console.info(factorialRecursive(5));

    </script>
</body>
</html>
