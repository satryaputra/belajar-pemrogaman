    <title>Tipe Data Undifined</title>

<body>
    <script>

        // undifined adalah sesuatu apapun yang belum terdefinisi atau belum didefinisikan
        // undifined di js adalah sebuah tipe data
        // sebuah variable yang belum ditambahkan nilai, maka variable tersebut merupakan tipe undifined
        // saat mengakses indeks pada array dan tidak ada value di indeks tersebut maka akan undifined
        // saat mengakses attribute di object dan tidak ada data didalamnya, maka akan undifined
        // undifined != null

        let coba;
        console.info(coba);
        
    </script>
</body>
